<!DOCTYPE html>
<html>
  <head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>

    <link rel="stylesheet" href="./src/style.css" />

    <script src="./src/points-of-interest.js"></script>
    <script src="./src/location-helper.js"></script>
    <script src="./src/drawing-helper.js"></script>
    <script src="./src/file-helper.js"></script>
    <script src="./src/index.js"></script>
  </head>
  <body>
    <div id="current-position">lat, long</div>
    <button id="toggle-drawings" type="button">Toggle drawings</button>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
      renderer="antialias: true; alpha: true"
    >
      <a-camera
        gps-new-camera="gpsMinDistance: 1"
        rotation-reader
      ></a-camera>

          gps-new-entity-place="latitude: 47.6399071; longitude: 26.2593042"
          material="color: #00ff00"
        ></a-entity>
        <a-curve
          id="my-road"
          path="
          47.6399071 26.2593042 0,
          47.6344089 26.2599995 0"
          material="shader: lineÍ¾ color: #ff0000"
          curve-type="cubic"
          gps-new-entity-place="latitude: 47.6399071; longitude: 26.2593042"
          scale="10 10 10"
        ></a-curve>
      </a-entity> -->

      <a-assets>
        <a-asset-item
          id="open-street-map"
          src="./src/assets/maps/map.osm"
        ></a-asset-item>
        <a-asset-item
          id="buildingModel"
          src="./src/assets/models/building/building.gltf"
        ></a-asset-item>
        <a-asset-item
          id="houseModel"
          src="./src/assets/models/house/scene.gltf"
        ></a-asset-item>
      </a-assets>
    </a-scene>
  </body>
</html>
